<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Great Barrier Reef Foundation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/Image/favicon.png"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <img src="Image/logo.png" alt="logo">
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="getinvolved.html">Get Involved</a></li>
        <button><a href="getinvolved.html">Donate</a></button>
      </ul>
    </nav>
    <img src="Image/donate.png" alt="donate" width="100%">
    <section id="getinvolved">
      <h3>Donation</h3>
      <button class="donatebtn">$10</button>
      <button class="donatebtn">$25</button>
      <button class="donatebtn">$50</button>
      <button class="donatebtn">$100</button>
      <button class="donatebtn">Other</button>
      <button class="submit">Donate NOW</button>
    </section>
    <img src="Image/thanks.png" alt="thanks" width="100%">
    <div class="footer">
      <div class="footer-left">
        <img class="footer-favicon" src="Image/favicon.png" alt="favicon">
        <div class="footer-left-media">
          <ul class="links">
          <li><a href="https://www.facebook.com/greatbarrierreeffoundation/">Facebook</a></li>
          <li><a href="https://www.instagram.com/greatbarrierreeffoundation/">Instagram</a></li>
          <li><a href="https://twitter.com/GBRFoundation">Twitter</a></li>
          </ul>
          <h2>Contact us +61 7 3252 7555</h2>
        </div>
      </div>
      <div class="footer-right">
        <h2>Join our community</h2>
        <div class="email">
          <div class="text">Email *</div>
          <input type="email" required>
        </div>
        <div class="password">
          <div class="text">Password *</div>
          <input type="password" required>
        </div>
        <signupbtn>Sign up</signupbtn>
      </div>
    </div>
  </body>
</html>
